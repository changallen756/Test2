<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>成績計算工具</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="openingAnimation">
      <div id="showPicture">
        <div id="imgBox">
          <img src="./math.jpg" alt="有許多數學公式的圖案" />
        </div>
        <div id="mask1" class="masks"></div>
        <div id="mask2" class="masks"></div>
      </div>
      <div id="gradientPicture"></div>
    </div>
    <div id="content">
      <div id="residentMenu">
        <div class="leftBox">
          <div id="home" class="button">Home</div>
          <div id="gradeAnalysis" class="button">Grade Analysis</div>
          <div id="termOfService" class="button">Term of Service</div>
        </div>
        <div class="rightBox"></div>
      </div>
      <div id="main">
        <div class="horizontalAlignBox1">
          <div class="verticalAlignBox1">
            <div class="verticalAlignBox2">
              <div class="title">Grades Input Form</div>
              <div class="horizontalAlignBox2">
                <div class="button" id="descendingOrder">降序排序</div>
                <div class="button" id="ascendingOrder">升序排序</div>
              </div>
            </div>
            <div id="inputBoxes"></div>
            <div class="functionButtonHorizontalAlignBox">
              <img src="./add (1).png" alt="" id="addButton" />
            </div>
            <div class="showScore">
              <div class="circle">
                <div class="title">Your Sememster GPA is:</div>
                <div class="gpaScore">3.92</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
